<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Stuff</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing-container {
      margin-bottom: 30px;
    }

    .typing-text {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="search"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      width: 300px;
    }

    input::placeholder {
      color: #ddd;
    }

    .glowing-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #0078D7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #0078D7;
    }

    .glowing-button:hover {
      box-shadow: 0 0 10px #00eeff,
                  0 0 20px #00eeff,
                  0 0 40px #00eeff;
      background-color: #00aaff;
    }

    .history-list {
      margin-top: 10px;
      width: 300px;
      text-align: left;
    }

    .history-list li {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      color: white;
    }

    .history-list li:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="typing-container">
    <h3 class="typing-text">Welcome to Browsing stuff</h3>
  </div>

  <form action="https://www.google.com/search" method="get" onsubmit="saveSearch()">
    <input name="q" type="search" id="searchInput" placeholder="Search Google..." autocomplete="off">
    <button class="glowing-button">Google Search</button>
    <ul class="history-list" id="historyList"></ul>
  </form>

  <script>
    const input = document.getElementById('searchInput');
    const historyList = document.getElementById('historyList');

    function saveSearch() {
      const query = input.value.trim();
      if (query) {
        let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
        if (!history.includes(query)) {
          history.unshift(query);
          if (history.length > 10) history.pop(); // Limit to 10 items
          localStorage.setItem('searchHistory', JSON.stringify(history));
        }
      }
    }

    input.addEventListener('focus', () => {
      const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.onclick = () => input.value = item;
        historyList.appendChild(li);
      });
    });
  </script>

</body>
</html>
